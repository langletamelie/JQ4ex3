<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice 3</title>
</head>
<body>
  <form>
      <ul>
        <li>
          <label for="lastname">Nom : </label><input type="text" name="lastname" id="lastname" />
        </li>
        <li>
          <label for="firstname">Prénom : </label><input type="text" name="firstname" id="firstname" />
        </li>
        <li>
          <label for="email">Adresse mail : </label><input type="email" name="email" id="email" />
        </li>
        <li>
          <label for="phone">Téléphone : </label><input type="tel" name="phone" id="phone" />
        </li>
      </ul>
      <button type="button" name="button" id="button">Valider</button>
</form>
  <script src="jquery-3.2.1.js"></script>
  <script>
  //déclaration des regex
var regexName = /^[a-zA-Z-àéèêîïçô ']+$/;
var regexEmail = /^[-a-zA-Z_\.0-9]+@[-a-zA-Z_0-9]+\.[a-z]{0,4}$/;
var regexPhone = /^[0]{1}[1-9]{1}[\d]{8}$/;
//déclaration de la fonction pour vérifier la saisie
$('#button').click(function(){
  var lastname = $('#lastname').val();
  var firstname = $('#firstname').val();
  var email = $('#email').val();
  var phone = $('#phone').val();
  if(regexName.test(lastname) && regexName.test(firstname) && regexEmail.test(email) && regexPhone.test(phone)){
    alert('correct');
  }else{
    //message d'erreur
    alert('incorrect');
  }
});
</script>
</body>
</html>
